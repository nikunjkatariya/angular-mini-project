<section class="vh-100 gradient-custom">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <img [src]="logoimg" alt="logo" class="w-50">
                        <hr>
                        <div class="mb-md-5 mt-md-4">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-3">Please Provide Your Username and Password!</p>
                            <form [formGroup]="loginForm" (ngSubmit)="authentication(loginForm)">
                                <div class="form-outline form-white mb-4">
                                    <input formControlName="username" id="typeEmailX" class="form-control form-control-lg"
                                        placeholder="Username" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" formControlName="password" id="typePasswordX" class="form-control form-control-lg"
                                        placeholder="Password">
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!loginForm.valid">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
